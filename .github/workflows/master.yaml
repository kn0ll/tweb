name: CI

on:
  push:
    branches:
      - master

jobs:
  Validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: npm install -g pnpm@7.25.0
      - run: pnpm install --frozen-lockfile
      - run: pnpm lint
      - run: pnpm build
      - run: pnpm test
      - uses: actions/upload-artifact@v3
        with:
          name: coverage
          path: packages/core/coverage
